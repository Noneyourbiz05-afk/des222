<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The History of Smart Cities</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      color: #fff;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #1f1c2c, #6e7f80);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeIn 1.5s ease forwards;
    }

    header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #00f0ff, #006eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    .image-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 2s ease forwards;
    }

    .image-card {
      flex: 1 1 calc(20% - 20px);
      max-width: calc(20% - 20px);
      background: #111;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 2px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
    }

    .image-card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffe7, #007bff, #b400ff);
      z-index: -1;
      filter: blur(8px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-card:hover::before {
      opacity: 1;
    }

    .image-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
    }

    .image-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      border-radius: 12px 12px 0 0;
    }

    @media (max-width: 1024px) {
      .image-card {
        flex: 1 1 calc(48% - 20px);
        max-width: calc(48% - 20px);
      }
    }

    @media (max-width: 600px) {
      .image-card {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The History of Smart Cities</h1>
  </header>

  <div class="image-row">
    <div class="image-card">
      <img src="vintage-car-parked-on-scenic-country-road-old-retro-car-photo.jpeg" alt="Early Cities" />
    </div>
    <div class="image-card">
      <img src="dashboard-carbon-dioxide-emissions-vs-atmospheric-concentration-1751-2024.png" alt="Industrial Data" />
    </div>
    <div class="image-card">
      <img src="idea man.jpg" alt="Innovation" />
    </div>
    <div class="image-card">
      <img src="sustanability of enerfy.jpg" alt="Sustainable Energy" />
    </div>
    <div class="image-card">
      <img src="eletric.jpg" alt="Smart Technology" />
    </div>
  </div>
</body>
</html>
